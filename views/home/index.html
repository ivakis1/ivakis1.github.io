<div class="container body-content span=8 offset=2">
    <div class="well">
        <form class="form-inline" action="/" method="POST">
            <fieldset>
                <div class="form-group-lg">
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="question" placeholder="What's your question?"
                               name="question" value="{{question}}">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-3 col-sm-offset-2">
                        <button type="submit" class="btn btn-success btn-lg">Разбери!</button>
                    </div>
                </div>

                <div class="form-group-lg pull-left">
                    <div class="col-sm-3 ">
                        <input type="text" class="form-control" id="answer" placeholder="Answer"
                               name="answer" value="{{answer}}">
                    </div>
                </div>


            </fieldset>
        </form>
    </div>
</div>
